<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	  <h1>Job Application Form</h1>
    <form method="POST" action="/submit-application">
        <!-- Name Field -->
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required><br><br>

        <!-- Email Field -->
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required><br><br>

        <!-- Gender Radio Buttons -->
        <label>Gender *</label><br>
        <input id="male" name="gender" type="radio" value="male" required>
        <label for="male">Male</label>
        <input id="female" name="gender" type="radio" value="female" required>
        <label for="female">Female</label><br><br>

        <!-- Laptop Brands Dropdown -->
        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select><br><br>

        <!-- Age Field -->
        <label for="age">Age *</label>
        <input id="age" name="age" type="number" min="18" max="100" required><br><br>

        <!-- Date of Birth Field -->
        <label for="dob">Date of Birth *</label>
        <input id="dob" name="dob" type="date" required><br><br>

        <!-- Password Field -->
        <label for="password">Password *</label>
        <input id="password" name="password" type="password" required><br><br>

        <!-- Portfolio URL Field -->
        <label for="portfolio">Portfolio URL</label>
        <input id="portfolio" name="portfolio" type="url"><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
